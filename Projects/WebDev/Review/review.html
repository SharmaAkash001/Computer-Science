<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>

    <!-- adding fontawesome cdn -->
    <script src="https://kit.fontawesome.com/3caa10e556.js" crossorigin="anonymous"></script>

    <!-- adding css file -->
    <link rel="stylesheet" href="./review.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" alt="person1" id="person-img">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim qui aut, magni velit, ea provident repellat ullam quo, porro consequatur eaque obcaecati quas laborum architecto unde earum nisi. Saepe, ea.
                </p>

                <!-- prev next button -->
                <div class="btn-container">
                    <div class="left-right-arrow">
                        <button class="prev-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <!-- Random Button -->
                    <button class="random-btn">Contact</button>
                </div>
            </article>
        </section>
    </main>

    <!-- adding js -->
    <script src="./review.js"></script>
</body>
</html>
